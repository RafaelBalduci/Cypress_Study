name: Add Action
on: 
 workflow_dispatch:
 
jobs:
 Cypress-Test:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout GitCode
       uses: actions/checkout@v2
       
     - name: Run Cypress Test
       uses: cypress-io/github-action@v5
       with:
         command: npx cypress run 'path/to/files/*.spec.js'
         browser: chrome
